{% extends 'mail_diario/base.html' %}

{% block main %}
	<form  method="post" class="mx-5 my-4 cool-form"  action="{% url 'enviar_novedad_tapa' %}"> 
		
		{% csrf_token %}
		
		<div class="row">
			<div class="col-lg-2">
				<div class="mb-3">
					<label for="fecha" class="form-label">Fecha</label>
					<input type="date" class="form-control" name="fecha" id="fecha">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="mb-3">
					<label for="url_imagen" class="form-label">Url imagen</label>
					<input type="url" class="form-control" name="url_imagen" id="url_imagen">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="mb-3">
					<label for="area" class="form-label">Área</label>
					<input type="text" class="form-control" name="area" id="area">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="mb-3">
					<label for="titulo" class="form-label">Título</label>
					<input type="text" class="form-control" name="titulo" id="titulo">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="mb-3">
					<label for="sumario" class="form-label">Sumario</label><br>
					<textarea name="sumario" id="sumario" rows="10" style="width: 100%;"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-9 col-md-12 col-sm-12">
				<div class="mb-3">
					<label for="link" class="form-label">Link</label>
					<input type="url" class="form-control" name="link" id="link">
				</div>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12">
				<div class="mb-3">
					<label for="boton" class="form-label">Boton</label>
					<select class="form-select" name="boton" id="boton">
						<option value="Ver más">Ver más</option>
						<option value="Ver video">Ver video</option>
						<option value="Sumate">Sumate</option>
						<option value="Inscribite">Inscribite</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-1">
				<div class="mb-3">
					<label for="orden" class="form-label">Orden</label>
					<input type="number" class="form-control" name="orden" id="orden">
				</div>
			</div>
		</div>
		
		<button class="btn btn-primary" type="submit">Guardar</button>
		<button class="btn btn-danger" type="submit">Cancelar</button>
		
	</form>
	
{% endblock main %}
